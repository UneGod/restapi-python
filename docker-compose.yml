# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: events_db
    environment:
      POSTGRES_DB: eventsdb
      POSTGRES_USER: eventsuser
      POSTGRES_PASSWORD: eventspassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - events-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventsuser -d eventsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: events_backend
    environment:
      - DATABASE_URL=postgresql://eventsuser:eventspassword@postgres:5432/eventsdb
      - SECRET_KEY=your-secret-key-here
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - events-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: events_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - events-network
    environment:
      - CHOKIDAR_USEPOLLING=true

  # Nginx прокси
  nginx:
    image: nginx:alpine
    container_name: events_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - events-network

volumes:
  postgres_data:

networks:
  events-network:
    driver: bridge